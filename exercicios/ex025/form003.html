<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formluário</title>
</head>
<body>
  <h1>Teste do formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
      <label for="media">Média</label>
      <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
    </p>
    <p>
      <label for="Mes">Período Letivo</label>
      <input type="month" name="mes" id="mes">
    </p>
    <p>
      <label for="dia">Dia da prova</label>
      <input type="date" name="dia" id="dia">
    </p>
    <p>
      <label for="hora">Horário da prova</label>
      <input type="time" name="hora" id="hora">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>

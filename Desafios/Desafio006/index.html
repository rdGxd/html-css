<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<h1>Tags Em HTML</h1>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="<p>">Parágrafo</abbr></li>
        <li><abbr title="<h1>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<blockquote> ou <q>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="type">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
